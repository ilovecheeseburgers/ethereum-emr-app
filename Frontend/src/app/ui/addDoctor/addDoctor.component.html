<div class="body" *ngIf="balance !== undefined">
  <mdc-card class="account" [mdcElevation]="2">
    
    <div id="ABC" style="text-align:center">
      <section id="ABC" class="header">
        &nbsp;
        &nbsp;

        <!--<img [src]="data" class="profile" />-->
        <h4>Your address is:</h4>
        <h4>{{ direction }} </h4>
        <mdc-list-divider></mdc-list-divider>
        <h4>Balance:</h4>
        <h5>{{balance}} ETH</h5>
      </section>
    </div>

  </mdc-card>
</div>
<div class="body" *ngIf="balance == undefined">
  <mdc-card class="account" [mdcElevation]="2">

    <div style="text-align:center">
      <section class="header">

        <h3>Web3 enabled browser and secure wallet required.</h3>
        <h4>Please check if metamask is running correctly and refresh the page</h4>
        <h5>In order to use Angular Truffle Dapp, please install a secure wallet such as MetaMask.</h5>
        <mdc-list-divider></mdc-list-divider>
        &nbsp;

        <div class="button-container">
          &nbsp;
          <button mdc-button secondary unelevated  class="big-round-shape-button" (click)="navigateTo()"> Get MetaMask</button>
        </div>
        &nbsp;
      </section>
    </div>

  </mdc-card>
</div>
<div style="    padding: 125px 125px 24px ">
  <mdc-chip-set>
    <mdc-chip>
      <mdc-chip-text><b><i>Add Doctor</i></b></mdc-chip-text>
    </mdc-chip>
  </mdc-chip-set>
  <!--Name <input type="text" name="name">-->
  <!--Address <input type="text" name="address">-->

  <mdc-form-field fluid style="    margin: 18px;">
    <mdc-text-field type="text" label="Doctor Name" outlined class="demo-text-field--outline" required id="name"  [(ngModel)]="name"  ></mdc-text-field>
  </mdc-form-field>

  <mdc-form-field fluid style="    margin: 18px;">
    <mdc-text-field type="text" label="Doctor Ethereum Address" outlined class="demo-text-field--outline" required id="address"  [(ngModel)]="address" ></mdc-text-field>
  </mdc-form-field>
</div>

&nbsp;
<div class="button-container" style="    text-align: center;">
  <button mdc-button secondary unelevated  class="big-round-shape-button"  (click)="submit()" >&nbsp;Submit</button>
  &nbsp;
  <!--<button mdc-button (click)="reset()" >Reset</button>-->
  &nbsp;
</div>
